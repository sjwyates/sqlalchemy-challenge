<!DOCTYPE html>
  <head>
    <title>Climate Data</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Climate Data</h1>
      </div>
    </div>
    <div class="container">
      <h2>Routes:</h2>
      <div class="container">
        <ul>
          <li><a href="/api/v1.0/precipitation" title="precipitation">Precipitation</a></li>
          <li><a href="/api/v1.0/stations" title="stations">Stations</a></li>
          <li><a href="/api/v1.0/tobs" title="most active station temps">Last 12 Months of Temps from Most Active Station</a></li>
        </ul>
        
        <form action="/api/v1.0/ranges/" method="GET" >
          <h2>Stats for Date Range</h2>
          <label for="startInput">Start Date</label>
          <input type="date" name="start" id="stopInput">
          <label for="stopInput">End Date</label>
          <input type="date" name="stop" id="stopInput">
          <input type="submit" value="Submit">
        </form>

      </div>
    </div>
  </body>
</html>
